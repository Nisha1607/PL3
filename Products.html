
<html>

        <link rel="stylesheet" type="text/css" href="cstyle.css"/>
        <script>
            function incrementValue()
            {
                var value = parseInt(document.getElementById('pro1').value, 10);
                value = isNaN(value) ? 0 : value;
                if( value<15)
                    value++;
                else
                    value=15;
                document.getElementById('pro1').value = value;
            }
            function decrementValue()
            {
                var value = parseInt(document.getElementById('pro1').value, 10);
                value = isNaN(value) ? 0 : value;
                if( value>0)
                    value--;
                else
                    value=0;
                document.getElementById('pro1').value = value;
            }

<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body{
                font-family: sans-serif;
            }
            fieldset {
            background-color: #eeeeee;
            }
            legend {
            background-color: rgb(235, 248, 121);
            padding: 5px 10px;
            }
            .header-class{
                text-align: center;
                background-color: rgb(184, 237, 247);
            }

            .section{
                margin-bottom: 2%;
            }
            .container {    
            background-clip: content-box;
            padding-left: 25%;
            padding-right: 25%;
            }
        </style>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MPSC Exam Registration Form</title>
    </head>

    <body>
        <div class="container">
            <header class="header-class">
                <br>
                <h2 style=" text-align: center;color:#0f046d; ">MPSC Exam Registration Form 2021</h2>
                <br>
            </header>
            <br>
            <!-- The registration form -->
            <form action="#" method="POST" autocomplete="on" onsubmit="alert('Form Submitted Successfully !!');return false" class="form-class">
    
                <!-- Personal Information -->
                <fieldset class="section">
                    <legend style="color:#0f046d; "><b>Personal Information :</b></legend>
                    <br>
                    <label for="fName"><b>First Name :</b></label>
                    <input type="text" name="fName" id="fName" placeholder="Candidate's First Name" required> <br> <br>
                    
                    <label for="mName"><b>Middle Name :</b></label>
                    <input type="text" name="mName" id="mName" placeholder="Candidate's Middle Name"> <br> <br>
                    
                    <label for="lName"><b>Last Name :</b></label>
                    <input type="text" name="lName" id="lName" placeholder="Candidate's Last Name"> <br> <br>
    
                    <label for="pName"><b>Parent Name :</b></label>
                    <input type="text" name="pName" id="pName" placeholder="Name of parent/guardian"> <br> <br>
                    
                    <label for="contact"><b>Mobile No. :</b></label>
                    <input type="tel" name="contact" id="contact"> <br> <br>
    
                    <label for="mail"><b>E - Mail id :</b></label>
                    <input type="email" name="mail" id="mail"> <br> <br>
    
                    <label for="address"><b>Address :</b></label>
                    <textarea type="text" name="address" id="address" rows="2" cols="30"> </textarea> <br> <br>
    
                    <label for="idProof"><b>ID Proof :</b></label>
                    <select name="idProof" id="idProof">
                        <option value="instID">Institude ID</option>
                        <option value="adrID" selected>Aadhar ID</option>
                        <option value="panID">PAN ID</option>
                    </select><br><br>
                    <input type="file" name="idProof" id="idProof"> <br> <br>
                </fieldset>
    
                <!-- Educational Information -->
                <fieldset class="section">
                    <legend style="color:#0f046d; "><b>Educational Information :</b></legend>
    
                    <label for="qualification">Qualification :</label>
                    <select name="qualification" id="qualification"  >
                        <option value="BE">BE</option>
                        <option value="BSc">B.Sc.</option>
                        <option value="Btech">BTech</option>
                        <option value="HSC">HSC</option>
                        <option value="SSC">SSC</option>
                        <option value="Commerse">Commerse</option>
                        <option value="Arts">Arts</option>
                        <option value="Mtech">Mtech</option>
                    </select>
                    <br> <br>
                    <label for="qualification">Branch :</label>
                    <select name="qualification" id="qualification" size="4" required multiple>
                        <option value="EE">Electrical Engineering</option>
                        <option value="CS">Computer Engineering</option>
                        <option value="ME">Mechannical Engineering</option>
                        <option value="ENTC">Electronics Engineering</option>
                        <option value="Civil">Civil</option>
                        <option value="IT">Information Technology</option>
                    </select>
                    <br> <br>
                    <label for="pName"><b>College :</b></label>
                    <input list="colleges" name="pName" id="pName"> <br> <br>
    
                    <datalist id="colleges">
                        <option value="Walchand College of Engg.">
                        <option value="College of Engg, Pune.">
                        <option value="VJTI">
                        <option value="SPCE">
                        <option value="PICT">
                    </datalist>
                    
                </fieldset>
    
                <!-- Exam preferances -->
                <fieldset class="section">
                    <legend><b>Exam Preferances :</b></legend>
    
                    <label for="branch"><b>Gate Exam Paper Branch :</b></label>
                    <select name="branch" id="branch">
                        <option value="CS">Computer Science</option>
                        <option value="ME">Mechannical Engg.</option>
                        <option value="EE">Electrical Engg.</option>
                        <option value="CE">Civil Engg.</option>
                    </select>
                        <br> <br>
    
                    <label for="city"><b>Exam City preferances :</b></label>
                    <select name="city" id="city">
    
                        <optgroup label="Mahatashtra">
                            <option value="Pune">Pune</option>
                            <option value="Sangli">Sangli</option>
                            <option value="Kolhapur">Kolhapur</option>
                        </optgroup>
    
                        <optgroup label="Karnataka">
                            <option value="Vijapur">Vijapur</option>
                            <option value="Bengaluru">Bengaluru</option>
                            <option value="Belgaon">Belgaon</option>
                        </optgroup>
    
                        <optgroup label="Punjab">
                            <option value="Amritsar">Amritsar</option>
                            <option value="Chandigadh">Chandigadh</option>
                            <option value="Hariyana">Hariyana</option>
                        </optgroup>
                    </select>
                    
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        
        </div>
    </body> 
</html>
